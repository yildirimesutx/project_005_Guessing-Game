<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
</head>
<body>
   <main>
       <h1>Number Guessing Game</h1>
       <h3>(Enter a number between <span class="down">1</span> - <span class="up">100</span>)</h3>
       <div id="container">
        <div class="input-box">
   <input type="number" id="guess-number" min="1" max="100">
   <button id="guess-btn">Guess</button>
        </div>
    </div>

        <p class="report">Make a guess!</p>

        <p>Remaning guesses: <span class="attempts" ></span>10</p>

        <button class="reset">Play Again</button>

       </div>
   </main> 






</body>
</html>
